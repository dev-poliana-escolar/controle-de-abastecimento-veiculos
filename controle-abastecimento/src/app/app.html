<main>
  <div>
    <h1>Controle de abastecimento veicular</h1>
    <hr>
  </div>
  <div>
    <!-- 
    
    - Tipo de combustível (Gasolina, Etanol, Diesel);
    - Valor do litro;
    - Quantidade abastecida (litros);
    - Data do abastecimento.
    
    -->

    <label for="tipo-combustivel">Tipo de combustível:</label>

    <select name="combustiveis" id="tipo-combustivel">
      <option value="">Por favor, escolha um tipo</option>
      <option value="dog">Diesel</option>
      <option value="cat">Etanol</option>
      <option value="hamster">Gasolina</option>
    </select>

    <p>Valor do litro: <input type="number"></p>
    <p>Quantidade de litro(s) abastecido: <input type="number"></p>
    <p>Data do abastecimento <input type="date"></p>

  </div>
</main>
