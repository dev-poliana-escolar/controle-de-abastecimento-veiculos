<main>
  <div>
    <h1>Controle de abastecimento veicular</h1>
    <hr>
  </div>
  <div>
    <label for="tipo-combustivel">Tipo de combust√≠vel:</label>

    <select name="combustiveis" id="tipo-combustivel">
      <option value="">Por favor, escolha um tipo</option>
      <option value="dog">Diesel</option>
      <option value="cat">Etanol</option>
      <option value="hamster">Gasolina</option>
    </select>

    <p>Valor do litro: <input type="number" [(ngModel)] = "valor_litro"></p>
    <p>Quantidade de litro(s) abastecido: <input type="number" [(ngModel)] = "qtd_abastecido"></p>
    <p>Data do abastecimento <input type="date"></p>

  </div>

  <hr>

  <div>
    <p>Valor do litro: {{valor_litro | currency:'BRL' }} </p>
    <p>Quantidade abastecida: {{qtd_abastecido}} </p>
  </div>
</main>
